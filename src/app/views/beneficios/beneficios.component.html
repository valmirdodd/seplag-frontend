<mat-card class="lightGreen mat-elevation-z3">
    <mat-card-title class="title">Cadastramento de Benefícios</mat-card-title>
    <mat-card-subtitle class="subtitle">Cadastro de novos benefícios para servidores do estado do Ceará
    </mat-card-subtitle>

    <form>
        <mat-form-field appearance="outline">
            <mat-label>Matrícula do servidor:</mat-label>
            <label for="matricula">Matrícula do servidor:</label>
            <input id="matricula" type="number" matInput placeholder="Matrícula do servidor" name="matricula"
                [(ngModel)]="servidor.matricula" class="mat">
        </mat-form-field>
        <button mat-raised-button (click)="pesquisarServidorPorMatricula()" class="boldGreen">Pesquisar</button>

        <div class="mat-elevation-z3">
            <table>
                <tr>
                    <td><b>Cpf</b></td>
                    <td><b>Nome</b></td>
                    <td><b>Órgao</b></td>
                </tr>
                <tr style="border-top: 1px;">
                    <td>{{cpf}}</td>
                    <td>{{nome}}</td>
                    <td>{{orgao}}</td>
                </tr>
            </table>
        </div>
    </form>

    <div *ngIf="possuiBeneficioCadastrado" class="mat-elevation-z3">
        <table mat-table [dataSource]="beneficios" *ngIf="possuiBeneficioCadastrado">
            <!-- Coluna idBeneficio -->
            <ng-container matColumnDef="idBeneficio">
                <th mat-header-cell *matHeaderCellDef>Id Beneficio</th>
                <td mat-cell *matCellDef="let row">{{row.idBeneficio}}</td>
            </ng-container>

            <!-- Coluna descricao_beneficio -->
            <ng-container matColumnDef="descricaoBeneficio">
                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                <td mat-cell *matCellDef="let row">{{row.descricaoBeneficio}}</td>
            </ng-container>

            <!-- Coluna matricula -->
            <!-- <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef>Matrícula</th>
            <td mat-cell *matCellDef="let row">{{row.matricula}}</td>
        </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <button disabled={{possuiBeneficioCadastrado}} mat-raised-button (click)="beneficioNovo()"
        class="boldGreen buttonInserir">Inserir Beneficio</button>

</mat-card>
